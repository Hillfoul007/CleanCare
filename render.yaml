services:
  # ✅ Backend API Service
  - type: web
    name: cleancare-pro-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && NODE_ENV=production node server-laundry.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromGroup: cleancare-secrets
      - key: MONGODB_DATABASE
        value: cleancare_pro
      - key: ALLOWED_ORIGINS
        value: https://cleancare-pro-frontend.onrender.com

  # ✅ Frontend Static Site (Vite)
  - type: web
    name: cleancare-pro-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - fromGroup: cleancare-secrets
      - key: VITE_API_BASE_URL
        value: https://cleancare-pro-api.onrender.com/api
      - key: VITE_APP_NAME
        value: CleanCare Pro
      - key: VITE_APP_URL
        value: https://cleancare-pro-frontend.onrender.com

envVarGroups:
  - name: cleancare-secrets
    envVars:
      - key: MONGODB_URI
        value: # Your MongoDB URI
      - key: MONGODB_USERNAME
        value: # MongoDB username
      - key: MONGODB_PASSWORD
        value: # MongoDB password
      - key: MONGODB_CLUSTER
        value: # MongoDB cluster
      - key: DVHOSTING_API_KEY
        value: # DVHosting API key
      - key: JWT_SECRET
        value: # JWT secret
      - key: VITE_DVHOSTING_API_KEY
        value: # DVHosting for frontend
      - key: VITE_GOOGLE_MAPS_API_KEY
        value: # Google Maps API key
