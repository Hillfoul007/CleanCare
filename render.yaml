services:
  # Backend API Service
  - type: web
    name: cleancare-pro-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && NODE_ENV=production node server-laundry.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromGroup: cleancare-secrets
      - key: MONGODB_USERNAME
        fromGroup: cleancare-secrets
      - key: MONGODB_PASSWORD
        fromGroup: cleancare-secrets
      - key: MONGODB_CLUSTER
        fromGroup: cleancare-secrets
      - key: MONGODB_DATABASE
        value: cleancare_pro
      - key: DVHOSTING_API_KEY
        fromGroup: cleancare-secrets
      - key: JWT_SECRET
        fromGroup: cleancare-secrets
      - key: ALLOWED_ORIGINS
        value: https://cleancare-pro.onrender.com

  # Frontend Static Site (Vite)
  - type: web
    name: cleancare-pro-frontend
    env: static
    staticSite: true
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_BASE_URL
        value: https://cleancare-pro-api.onrender.com/api
      - key: VITE_DVHOSTING_API_KEY
        fromGroup: cleancare-secrets
      - key: VITE_GOOGLE_MAPS_API_KEY
        fromGroup: cleancare-secrets
      - key: VITE_APP_NAME
        value: CleanCare Pro
      - key: VITE_APP_URL
        value: https://cleancare-pro.onrender.com

envVarGroups:
  - name: cleancare-secrets
    envVars:
      - key: MONGODB_URI
        value: # Your MongoDB connection string
      - key: MONGODB_USERNAME
        value: # Your MongoDB username
      - key: MONGODB_PASSWORD
        value: # Your MongoDB password
      - key: MONGODB_CLUSTER
        value: # Your MongoDB cluster URL
      - key: DVHOSTING_API_KEY
        value: # Your DVHosting API key
      - key: JWT_SECRET
        value: # Your JWT secret (32+ random characters)
      - key: VITE_DVHOSTING_API_KEY
        value: # Your DVHosting API key
      - key: VITE_GOOGLE_MAPS_API_KEY
        value: # Your Google Maps API key
